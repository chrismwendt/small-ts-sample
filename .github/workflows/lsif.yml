name: test
on:
- push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: test
      run: |
        curl \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.machine-man-preview+json" \
        https://api.github.com/installation/repositories | head
